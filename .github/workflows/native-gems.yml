name: native-gems

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: arm64-darwin-23
            runner: macos-latest
          - platform: x86_64-linux
            runner: ubuntu-22.04
          - platform: aarch64-linux
            runner: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true

      - name: Download tessdata for build
        run: |
          mkdir -p tessdata
          curl -L https://github.com/tesseract-ocr/tessdata_fast/raw/main/eng.traineddata -o tessdata/eng.traineddata

      - name: Build native gem
        env:
          TESSDATA_PREFIX: ${{ github.workspace }}/tessdata
        run: |
          bundle exec rake native gem

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: parsekit-${{ matrix.platform }}
          path: pkg/*${{ matrix.platform }}.gem
          if-no-files-found: error
  publish:
      name: Publish gems to GitHub Packages
      needs: build
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - name: Download all gem artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: parsekit-*
            merge-multiple: true
            path: pkg

        - name: Configure RubyGems credentials for GitHub Packages
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            mkdir -p ~/.gem
            printf -- "---\n:github: Bearer %s\n" "$GITHUB_TOKEN" > ~/.gem/credentials
            chmod 0600 ~/.gem/credentials

        - name: Push gems to GitHub Packages
          env:
            OWNER: ${{ github.repository_owner }}
          run: |
            shopt -s nullglob
            for g in pkg/*.gem; do
              echo "Pushing $g"
              gem push --key github --host "https://rubygems.pkg.github.com/Teamtailor" "$g"
            done
